<h2>Your Activation Key</h2>
<p id="activationKey">{{ activation_key }}</p>
<button onclick="copyKey()">Copy</button>

<script>
  function copyKey() {
    const key = document.getElementById("activationKey").innerText;
    navigator.clipboard.writeText(key).then(() => alert("Copied!"));
  }
</script>

<p><a href="{{ url_for('logout') }}">Logout</a></p>
